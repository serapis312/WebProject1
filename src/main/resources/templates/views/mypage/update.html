<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <title>마이페이지</title>
</head>

<body>

<div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>마이페이지</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error }">
            <!-- 오류 메세지 -->
        </div>
    </div>

    <div class="row">
        <form method="POST" th:action="@{/mypage/update}">
            <div class="form-group mt-3">
                <label for="loginId">사용자 아이디</label>
                <input type="text" class="form-control" id="loginId" name="loginId" placeholder="사용자아이디" th:value="${loginId }">
            </div>
            <div class="form-group mt-3">
                <label for="name">사용자 이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="사용자 이름" th:value="${name}">
            </div>
            <div class="form-group mt-3">
                <label for="nickName">사용자 닉네임</label>
                <input type="text" class="form-control" id="nickName" name="nickName" placeholder="사용자 닉네임" th:value="${nickName}">
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group mt-3">
                <label for="re_password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인" value="">
            </div>
            <div class="form-group mt-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="이메일" th:value="${email}">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">등록</button>
        </form>
    </div>

</div>

</body>
</html>
