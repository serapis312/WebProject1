<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <script src="https://kit.fontawesome.com/57404fc0fb.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script th:src="@{/js/list.js}"></script>

    <title>목록</title>
</head>

<body style="margin-bottom: 200px">
<!--/* 인증 헤더 */-->
<!--<th:block th:insert="~{common/header::header}"></th:block>-->

<div class="container mt-3">
    <h2>목록</h2>
    <hr>

    <!-- 페이징 헤더 -->
    <div class="mb-3 mt-3 clearfix">
        <span class="float-start me-2">총 [[${cnt}]]개</span>
        <span class="float-start">page [[${page}]]/[[${totalPage}]]</span>
        <span class="float-end">
                <form name="frmPageRows">
                    <input type="hidden" name="page" th:value="${page}">
                    <select class="form-select" name="pageRows">
                        <option value="10" th:selected="${pageRows==10}">10</option>
                        <option value="15" th:selected="${pageRows==15}">15</option>
                        <option value="20" th:selected="${pageRows==20}">20</option>
                        <option value="50" th:selected="${pageRows==50}">50</option>
                    </select>
                </form>
            </span>
    </div>
    <!-- 페이징 헤더 -->

    <!-- 목록 -->
    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${list}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{'/community/detail/' + ${post.id}}" th:text="${post.title}"></a></td>
            <td th:text="${post.user.loginId}"></td>
            <td th:text="${post.viewCnt}"></td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 목록 -->

    <div class="row">
        <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{/community/write}" sec:authorize="hasAnyRole('ADMIN', 'MEMBER')">작성</a>
        </div>
    </div>
</div>

<!-- pagination -->
<th:block th:insert="~{community/pagination::pagination}"></th:block>
<!-- pagination -->

</body>
</html>
