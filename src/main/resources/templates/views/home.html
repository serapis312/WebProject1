<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="shortcut icon" th:href="@{/images/seoulLogo.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/home.css}" />
        <script defer th:src="@{/js/home.js}"></script>
        <title>서울시 공동주택</title>
    </head>
    <body>

    <!--/* 인증 헤더 */-->
    <th:block th:insert="~{common/header::header}"></th:block>

    <header>
        <div id="logo">
            <img src="images/seoulLogo.png" alt="서울시" width="150" height="100">
        </div>

        <div id="title">
            서울시 공동주택 아파트
        </div>
    </header>

    <!--/* 메인 이미지 */-->
    <div id="main_img">
        <img th:src="@{/images/banner.png}" alt="배너" width="1000" height="300">
    </div>

    <!--/* 메인컨텐츠 */-->
    <article>
        <div id="search-btn">
            <button onclick="location.href='/searchApart/list';">공동주택 아파트 정보 찾기</button>
        </div>
        <img th:src="@{/images/apart.png}" alt="아파트" width="1000" height="300">
    </article>


        <!--/* 푸터 */-->
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </body>
</html>
