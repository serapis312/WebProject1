<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="pagination">
        <div class="container mt-1">
            <ul class="pagination justify-content-center">

                <li class="page-item" th:if="${page > 1}">
                    <a class="page-link" th:href="@{${url}(page=1, searchTxt=${searchTxt}, orderWay=${orderWay})}" title="처음">
                        <i class='fas fa-angle-double-left'></i>
                    </a>
                </li>

                <li class="page-item" th:if="${startPage > 1}">
                    <a class="page-link" th:href="@{${url}(page=${startPage - 1}, searchTxt=${searchTxt}, orderWay=${orderWay})}">
                        <i class="fa-solid fa-backward-step"></i>
                    </a>
                </li>

                <th:block th:if="${totalPage} > 0">
                    <th:block th:each="num : ${#numbers.sequence(startPage, endPage)}">
                        <li class="page-item active" th:if="${num == page}">
                            <a class="page-link" href="javascript:void(0)" th:text="${num}"></a>
                        </li>
                        <li class="page-item" th:unless="${num == page}">
                            <a class="page-link" th:href="@{${url}(page=${num}, searchTxt=${searchTxt}, orderWay=${orderWay})}" th:text="${num}"></a>
                        </li>
                    </th:block>
                </th:block>

                <li class="page-item" th:if="${endPage < totalPage}">
                    <a class="page-link" th:href="@{${url}(page=${endPage + 1}, searchTxt=${searchTxt}, orderWay=${orderWay})}">
                        <i class="fa-solid fa-forward-step"></i>
                    </a>
                </li>

                <li class="page-item" th:if="${page < totalPage }">
                    <a class="page-link" th:href="@{${url }(page=${totalPage}, searchTxt=${searchTxt}, orderWay=${orderWay})}">
                        <i class='fas fa-angle-double-right'></i>
                    </a>
                </li>

            </ul>
        </div>
    </th:block>

</html>
