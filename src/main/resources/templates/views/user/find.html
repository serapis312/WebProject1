<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/find.css}" />

        <script th:inline="javascript">
            const indexFind = [[${index}]];
        </script>
        <script defer th:src="@{/js/find.js}"></script>


        <title>아이디/비밀번호 찾기</title>
    </head>
    <body>
        <div class="all-wrapper">
            <a th:href="@{/home}"><img class="logo" src="/img/logo.png" /></a>
            <div class="find-inform-wrap">
                <div class="find-wrap">
                    <div class="find-title">1️⃣ 아이디 찾기</div>
                    <div class="find-content-wrap">
                        <div class="find-content-title">
                            <div>이메일로 찾기</div>
                            <div>
                                <div class="menu-open">▼</div>
                                <div class="menu-close">▲</div>
                            </div>
                        </div>
                        <div class="find-content-hidden">
                            <form class="find-input-wrap" method="POST" th:action="@{/user/findLoginIdByEmail}">
                                <input type="hidden" value="0" name="index">
                                <input type="text" placeholder="이름을 입력하세요" name="name" th:value="${idName}"/>
                                <input type="text" placeholder="이메일을 입력하세요" name="email" th:value="${idEmail}"/>
                                <div class="col-12 text-danger" th:text="${error_findId}">
                                    <!-- 오류 메세지 -->
                                </div>
                                <button type="submit" class="find-btn">확인</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="find-wrap">
                    <div class="find-title">2️⃣ 비밀번호 변경</div>
                    <div class="find-content-all">
                        <div class="find-content-wrap">
                            <div class="find-content-title">
                                <div>아이디로 변경</div>
                                <div>
                                    <div class="menu-open">▼</div>
                                    <div class="menu-close">▲</div>
                                </div>
                            </div>
                            <div class="find-content-hidden">
                                <form class="find-input-wrap" method="POST" th:action="@{/user/changePasswordByLoginId}">
                                    <input type="hidden" value="1" name="index">
                                    <input type="text" placeholder="이름을 입력하세요" name="name" th:value="${namebyLoginId}"/>
                                    <input type="text" placeholder="아이디를 입력하세요" name="loginId" th:value="${loginId}"/>
                                    <div class="col-12 text-danger" th:text="${error_findById}">
                                        <!-- 오류 메세지 -->
                                    </div>
                                    <button type="submit" class="find-btn">확인</button>
                                </form>
                            </div>
                        </div>
                        <div class="find-content-wrap">
                            <div class="find-content-title">
                                <div>이메일로 변경</div>
                                <div>
                                    <div class="menu-open">▼</div>
                                    <div class="menu-close">▲</div>
                                </div>
                            </div>
                            <div class="find-content-hidden">
                                <form class="find-input-wrap" method="POST" th:action="@{/user/changePasswordByEmail}">
                                    <input type="hidden" value="2" name="index">
                                    <input type="text" placeholder="이름을 입력하세요" name="name" th:value="${nameByEmail}"/>
                                    <input type="text" placeholder="이메일을 입력하세요" name="email" th:value="${passwordEmail}"/>
                                    <div class="col-12 text-danger" th:text="${error_findByEmail}">
                                        <!-- 오류 메세지 -->
                                    </div>
                                    <button class="find-btn">확인</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
