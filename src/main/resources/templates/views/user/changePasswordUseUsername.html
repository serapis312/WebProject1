<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>비밀번호 변경</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>비밀번호 변경</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error_changePasswordByUsername }">
            <!-- 오류 메세지 -->
        </div>
    </div>

    <div class="row">
        <form method="POST" th:action="@{/user/changePasswordUseUsername}">
            <input type="hidden" name="name" th:value="${name}">
            <input type="hidden" name="username" th:value="${username}">
            <input type="hidden" name="originPassword" th:value="${originPassword}">
            <div class="form-group mt-3">
                <label for="newPassword">신규 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="변경할 비밀번호">
            </div>
            <div class="form-group mt-3">
                <label for="re_password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">변경</button>
        </form>
    </div>

</div>

</body>
</html>
